<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h2>Temprature Converter</h2>
  <label>Celcius </label>
  <input
    type="number"
    [(ngModel)]="celcius"
    (keyup)="degToFahr()"
    id="celciusIn"
  />
  <br /><br />
  <label>Fahrenheit </label>
  <input
    type="number"
    [(ngModel)]="fahrenheit"
    (keyup)="fahrToDeg()"
    id="fahrenheitIn"
  />
</div>
