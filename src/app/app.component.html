<!--The content below is only a placeholder and can be replaced.-->
<div>
  <label>Celcius</label>
  <input
    type="number"
    [(ngModel)]="celcius"
    (keyup)="degToFahr()"
    id="celciusIn"
  />
  <p>{{ celcius }}</p>
  <label>Fahrenheit</label>
  <input
    type="number"
    [(ngModel)]="fahrenheit"
    (keyup)="fahrToDeg()"
    id="fahrenheitIn"
  />
  <p>{{ fahrenheit }}</p>
</div>
